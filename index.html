<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SymptoCheck</title>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  min-height: 100vh;
  font-family: system-ui, sans-serif;
  color: white;
  background:
    radial-gradient(circle at top, rgba(56,189,248,0.2), transparent 40%),
    radial-gradient(circle at bottom, rgba(239,68,68,0.2), transparent 40%),
    #020617;
  display: flex;
  justify-content: center;
  align-items: center;
}

.app {
  width: 400px;
  padding: 28px;
  border-radius: 28px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(18px);
  box-shadow: 0 30px 80px rgba(0,0,0,0.6);
}

h1 { text-align: center; }
.subtitle { text-align: center; opacity: 0.8; margin-bottom: 20px; }

section { margin-top: 22px; }
h2 { margin-bottom: 10px; }

/* SYMPTOMES */
.symptom-block {
  margin-bottom: 12px;
}

.symptom {
  padding: 10px 14px;
  border-radius: 14px;
  background: rgba(0,0,0,0.35);
  cursor: pointer;
  transition: 0.2s;
}

.symptom.active {
  background: linear-gradient(135deg, #38bdf8, #818cf8);
  color: #020617;
  font-weight: bold;
}

/* SLIDER */
.slider {
  margin-top: 8px;
  display: none;
}

.slider input {
  width: 100%;
}

.slider-value {
  text-align: center;
  font-size: 0.9em;
  margin-top: 4px;
}

/* BAR */
.bar {
  width: 100%;
  height: 16px;
  background: rgba(255,255,255,0.2);
  border-radius: 10px;
  overflow: hidden;
}

.bar-fill {
  height: 100%;
  width: 0%;
  background: green;
  transition: width 0.6s ease, background 0.4s ease;
}

.level {
  text-align: center;
  margin-top: 8px;
  font-weight: bold;
}

.message {
  margin-top: 10px;
  padding: 12px;
  border-radius: 16px;
  background: rgba(0,0,0,0.3);
  text-align: center;
}

button {
  margin-top: 16px;
  width: 100%;
  padding: 12px;
  border-radius: 16px;
  border: none;
  background: linear-gradient(135deg, #38bdf8, #818cf8);
  font-weight: bold;
  cursor: pointer;
}

.footer {
  margin-top: 14px;
  font-size: 0.75em;
  opacity: 0.7;
  text-align: center;
}
</style>
</head>

<body>

<div class="app">
<h1>ü©∫ SymptoCheck</h1>
<p class="subtitle">Analyse progressive des sympt√¥mes</p>

<section>
<h2>üå°Ô∏è Sympt√¥mes</h2>

<div class="symptom-block" data-type="fever">
  <div class="symptom">Fi√®vre</div>
  <div class="slider">
    <input type="range" min="36" max="41" step="0.1" value="38">
    <div class="slider-value">38 ¬∞C</div>
  </div>
</div>

<div class="symptom-block" data-type="pain">
  <div class="symptom">Mal de t√™te</div>
  <div class="slider">
    <input type="range" min="0" max="10" step="1" value="3">
    <div class="slider-value">Intensit√© : 3 / 10</div>
  </div>
</div>

<div class="symptom-block" data-type="fatigue">
  <div class="symptom">Fatigue</div>
  <div class="slider">
    <input type="range" min="0" max="10" step="1" value="4">
    <div class="slider-value">Intensit√© : 4 / 10</div>
  </div>
</div>

</section>

<section>
<h2>üìä Gravit√© estim√©e</h2>

<div class="bar">
  <div class="bar-fill" id="bar"></div>
</div>

<div class="level" id="level">Aucun sympt√¥me</div>
<div class="message" id="message">S√©lectionne des sympt√¥mes.</div>

<button onclick="resetAll()">R√©initialiser</button>
</section>

<div class="footer">
‚ö†Ô∏è Outil informatif ‚Äì ne remplace pas un avis m√©dical
</div>
</div>

<script>
const blocks = document.querySelectorAll(".symptom-block");
const bar = document.getElementById("bar");
const level = document.getElementById("level");
const message = document.getElementById("message");

blocks.forEach(block => {
  const btn = block.querySelector(".symptom");
  const sliderBox = block.querySelector(".slider");
  const input = sliderBox.querySelector("input");
  const value = sliderBox.querySelector(".slider-value");

  btn.onclick = () => {
    btn.classList.toggle("active");
    sliderBox.style.display = btn.classList.contains("active") ? "block" : "none";
    update();
  };

  input.oninput = () => {
    if (block.dataset.type === "fever") {
      value.textContent = input.value + " ¬∞C";
    } else {
      value.textContent = "Intensit√© : " + input.value + " / 10";
    }
    update();
  };
});

function update() {
  let score = 0;

  blocks.forEach(block => {
    const btn = block.querySelector(".symptom");
    if (!btn.classList.contains("active")) return;

    const input = block.querySelector("input");
    const type = block.dataset.type;
    const v = Number(input.value);

    if (type === "fever") {
      if (v < 38) score += 5;
      else if (v < 39) score += 15;
      else if (v < 40) score += 25;
      else score += 40;
    } else {
      score += v * 3;
    }
  });

  let percent = Math.min(score, 100);
  bar.style.width = percent + "%";

  if (percent === 0) {
    bar.style.background = "#22c55e";
    level.textContent = "Rassurant";
    message.textContent = "Pas de signe inqui√©tant.";
  } else if (percent < 35) {
    bar.style.background = "#22c55e";
    level.textContent = "Faible";
    message.textContent = "Repos conseill√©.";
  } else if (percent < 65) {
    bar.style.background = "#f59e0b";
    level.textContent = "Mod√©r√©";
    message.textContent = "Surveillance recommand√©e.";
  } else {
    bar.style.background = "#ef4444";
    level.textContent = "√âlev√©";
    message.textContent = "Consulte un professionnel de sant√©.";
  }
}

function resetAll() {
  blocks.forEach(block => {
    block.querySelector(".symptom").classList.remove("active");
    block.querySelector(".slider").style.display = "none";
  });
  bar.style.width = "0%";
  level.textContent = "Aucun sympt√¥me";
  message.textContent = "S√©lectionne des sympt√¥mes.";
}
</script>

</body>
</html>
