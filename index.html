<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SymptoCheck</title>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  min-height: 100vh;
  font-family: system-ui, sans-serif;
  color: white;
  background:
    radial-gradient(circle at top, rgba(56,189,248,0.2), transparent 40%),
    radial-gradient(circle at bottom, rgba(239,68,68,0.2), transparent 40%),
    #020617;
  display: flex;
  justify-content: center;
  align-items: center;
}

.app {
  width: 380px;
  padding: 28px;
  border-radius: 28px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(18px);
  box-shadow: 0 30px 80px rgba(0,0,0,0.6);
}

h1 { text-align: center; }
.subtitle { text-align: center; opacity: 0.8; margin-bottom: 20px; }

section { margin-top: 22px; }
h2 { margin-bottom: 10px; }

/* Sympt√¥mes */
.symptom {
  padding: 10px 14px;
  border-radius: 14px;
  background: rgba(0,0,0,0.35);
  cursor: pointer;
  margin-bottom: 10px;
}

.symptom.active {
  background: linear-gradient(135deg, #38bdf8, #818cf8);
  color: #020617;
  font-weight: bold;
}

/* Slider */
.slider-box {
  margin-top: 10px;
  display: none;
}

.slider-box input {
  width: 100%;
}

.slider-value {
  text-align: center;
  margin-top: 6px;
  font-weight: bold;
}

/* Barre */
.bar {
  width: 100%;
  height: 16px;
  background: rgba(255,255,255,0.2);
  border-radius: 10px;
  overflow: hidden;
}

.bar-fill {
  height: 100%;
  width: 0%;
  background: green;
  transition: 0.6s;
}

.level-text {
  margin-top: 8px;
  text-align: center;
  font-weight: bold;
}

.message {
  margin-top: 10px;
  padding: 12px;
  border-radius: 16px;
  background: rgba(0,0,0,0.3);
  text-align: center;
}

button {
  margin-top: 16px;
  width: 100%;
  padding: 12px;
  border-radius: 16px;
  border: none;
  background: linear-gradient(135deg, #38bdf8, #818cf8);
  font-weight: bold;
  cursor: pointer;
}

.footer {
  margin-top: 14px;
  font-size: 0.75em;
  opacity: 0.7;
  text-align: center;
}
</style>
</head>

<body>

<div class="app">
<h1>ü©∫ SymptoCheck</h1>
<p class="subtitle">Analyse simple et pr√©cise</p>

<section>
<h2>üå°Ô∏è Fi√®vre</h2>

<div class="symptom" id="feverBtn">Fi√®vre</div>

<div class="slider-box" id="feverBox">
  <input type="range" min="36" max="41" step="0.1" value="38" id="feverRange">
  <div class="slider-value" id="feverValue">38.0 ¬∞C</div>
</div>

</section>

<section>
<h2>üìä Gravit√© estim√©e</h2>

<div class="bar">
  <div class="bar-fill" id="bar"></div>
</div>

<div class="level-text" id="level">Aucun sympt√¥me</div>
<div class="message" id="msg">S√©lectionne un sympt√¥me.</div>

<button onclick="resetAll()">R√©initialiser</button>
</section>

<div class="footer">
‚ö†Ô∏è Outil informatif ‚Äì ne remplace pas un avis m√©dical
</div>
</div>

<script>
const feverBtn = document.getElementById("feverBtn");
const feverBox = document.getElementById("feverBox");
const feverRange = document.getElementById("feverRange");
const feverValue = document.getElementById("feverValue");

const bar = document.getElementById("bar");
const level = document.getElementById("level");
const msg = document.getElementById("msg");

let feverActive = false;

feverBtn.onclick = () => {
  feverActive = !feverActive;
  feverBtn.classList.toggle("active");
  feverBox.style.display = feverActive ? "block" : "none";
  update();
};

feverRange.oninput = () => {
  feverValue.textContent = feverRange.value + " ¬∞C";
  update();
};

function update() {
  let score = 0;

  if (feverActive) {
    let t = Number(feverRange.value);
    if (t < 38) score += 5;
    else if (t < 39) score += 15;
    else if (t < 40) score += 25;
    else score += 40;
  }

  let percent = Math.min(score, 100);
  bar.style.width = percent + "%";

  if (percent === 0) {
    bar.style.background = "#22c55e";
    level.textContent = "Rassurant";
    msg.textContent = "Pas de signe inqui√©tant.";
  } else if (percent < 35) {
    bar.style.background = "#22c55e";
    level.textContent = "Faible";
    msg.textContent = "Repos recommand√©.";
  } else if (percent < 65) {
    bar.style.background = "#f59e0b";
    level.textContent = "Mod√©r√©";
    msg.textContent = "Surveillance conseill√©e.";
  } else {
    bar.style.background = "#ef4444";
    level.textContent = "√âlev√©";
    msg.textContent = "Consulte un professionnel de sant√©.";
  }
}

function resetAll() {
  feverActive = false;
  feverBtn.classList.remove("active");
  feverBox.style.display = "none";
  bar.style.width = "0%";
  level.textContent = "Aucun sympt√¥me";
  msg.textContent = "S√©lectionne un sympt√¥me.";
}
</script>

</body>
</html>
